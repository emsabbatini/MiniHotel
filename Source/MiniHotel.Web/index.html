<!DOCTYPE html>
<html ng-app="minihotelpmsApp">
<head>
    <title>Mini Hotel PMS & Channel Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/spinnerStyle.css"/>
</head>
<body >
    <div ng-show="isSpinnerOn" spinner class="spinner-background" >
        <i class="fa fa-spinner fa-pulse fa-5x spinner-loading"></i>
    </div>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Mini Hotel PMS & Channel Manager</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/"><i class="fa fa-calendar"></i> Available Raters</a></li>
                <li><a href="#/reservation"><i class="fa fa-calendar-check-o"></i> Reservations</a></li>
            </ul>
        </div>
    </nav>

    <div id="main">
        <div ng-view></div>
    </div>

    <footer class="text-center">
        <p>Copyright © 2016 <a href="http://www.minihotelpms.com/">Mini Hotel PMS & Channel Manager</a></p>
    </footer>

    <script src="https://code.angularjs.org/1.5.0/angular.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular-route.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular-animate.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.5.js"></script>
     <!-- MODULES -->
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/app.constant.js"></script>
     <!-- CONTROLLERS -->
    <script src="app/components/available/availableController.js"></script>
    <script src="app/shared/modals/message/messageController.js"></script>
     <!-- SERVICES -->
    <script src="app/services/minihotelpmsService.js"></script>
    <script src="app/services/interceptorService.js"></script>
    <!-- DIRECTIVES -->
    <script src="app/components/available/availableDirective.js"></script>
    <script src="app/shared/spinner/spinnerDirective.js"></script>
</body>
</html>
